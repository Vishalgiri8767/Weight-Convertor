<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Convertor App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action=""></form>
        <div class="heading">
            <h1>Weight Convertor</h1><br>
        </div>
        <div class="para">
            <p>You can convert your WEIGHT from Kilograms to Pound here.</p>
        </div>
        <div class="user-input">
            <label for="weight">Kilograms:</label><br>
            <input type="number" id="weight" placeholder="Enter your weight in KG" step="10">
            <input type="button" id="btn" value="Convert">
        </div>
        <div class="output">
            <p>Your weight in Pounds is</p>
            <p id="pound"></p>
        </div>
    </div>
    <footer class="footer">
        <span>Designed By ❤️</span>
        <a href="https://github.com/Vishalgiri8767">Vishal Giri</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
